<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>NGons and Rosettes</title>

        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;

            void
            main()
            {
                gl_Position = vPosition;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            void
            main()
            {
                gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
            }
        </script>

        <script type="text/javascript" src="./Common/webgl-utils.js"></script>
        <script type="text/javascript" src="./Common/initShaders.js"></script>
        <script type="text/javascript" src="./Common/MV.js"></script>
        <script type="text/javascript" src="ngonsrosettes.js"></script>
    </head>

    <body>
        <form id="sides">
            <input type="number" id="n" value="3"><br>
            <input type="button" onclick="ngon()" value="N-Gon">
            <input type="button" onclick="rosette()" value="Rosette">
        </form>
        <canvas id="gl-canvas" width="600" height="600">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
